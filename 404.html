<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicons/android-chrome-512x512.png">
    <link rel="manifest" href="favicons/site.webmanifest">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Logo" class="logo-image"></a>
            </div>
        </header>
        <main class="content-wrap">
            <section class="error-404">
                <h1>Oops! Looks like you spilled your coffee.</h1>
                <p>The page you're looking for can't be found. But don't worry, you can always go back to our homepage.</p>
                <div class="error-image">
                    <img src="images/404.png" alt="Spilled Coffee" class="spilled-coffee">
                </div>
                <a href="index.html" class="btn-home">Take me home</a>
            </section>
        </main>
        <footer>
            <p>(716) 427-4999</p>
            <p>218 Grant St, Buffalo, NY 14213</p>
            <a href="https://www.instagram.com/thehealinggroundscoop/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </footer>    
    </div>
    <script src="script.js"></script>
</body>
</html>
